<body>
	<h1> Search query: </h1>
	
	
	<form>
		<div class=searchRow>
			<input type="text" name="search" id="search" placeholder="Search..." />
		</div>
		<button>Submit</button>
	</form>

	<table>
		<caption> Search Query Results </caption>
		<thead>
			<tr>
				<th>Item Name</th>
				<th>Quantity</th>
				<th>Account</th>
				<th>Character</th>
				<th>Ship</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Minor Docking Augmenter</td>
				<td>12</td>
				<td>MyMainAccount</td>
				<td>MyMainChar</td>
				<td>Zebucart</td>
			</tr>
			<tr>
				<td>Ion Peashooter</td>
				<td>1</td>
				<td>MyMainAccount</td>
				<td>MyMainChar</td>
				<td>Zebucart</td>
			</tr>
		</tbody>
	</table>


   <script src="js/script.js"></script>
</body>
